language: elixir
elixir:
  - 1.7
  - 1.13
otp_release:
  - 22.0
  - 24.0
notifications:
  recipients:
    - travis@jeffweiss.org
    - matt@mattrobinson.net
env:
  - MIX_ENV=test
cache:
  directories:
    - _build
    - deps
script:
  - mix do deps.get, deps.compile, compile
  - mix test
  - if [[ `elixir -v` = *"1.7"* ]]; then
      travis_wait 30 mix dialyzer --halt-exit-status --format term;
    fi
  - if [[ `elixir -v` = *"1.13"* ]]; then
      travis_wait 30 mix dialyzer --format term;
    fi
